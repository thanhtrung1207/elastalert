apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastalert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elastalert
  template:
    metadata:
      labels:
        app: elastalert
    spec:
      containers:
      - name: elastalert
        image: trung3108/elastalert_container:latest  
        ports:
        - containerPort: 3030
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/elastalert
        env:
        - name: ELASTICSEARCH_HOST
          value: "http://192.168.26.239:9200"  
      volumes:
      - name: config-volume
        configMap:
          name: elastalert-config
---
apiVersion: v1
kind: Service
metadata:
  name: elastalert
spec:
  ports:
  - port: 3030
    targetPort: 3030
  selector:
    app: elastalert